<header class="fixed-top">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" (click)="toggleCollapse()">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">
            <span class="site-title">Nagg</span>
            <span class="site-tagline">News Aggregator</span>
        </a>

        <div class="collapse navbar-collapse justify-content-start" [collapse]="isCollapsed" (clickOutside)="onClickOutside()" (click)="isCollapsed = false">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/feed" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" *ngIf="auth.loggedIn() && auth.verified">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/feed/saved" routerLinkActive="active" *ngIf="auth.loggedIn() && auth.verified">Saved</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/feed/hidden" routerLinkActive="active" *ngIf="auth.loggedIn() && auth.verified">Hidden</a>
                </li>
            </ul>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" [collapse]="isCollapsed" (clickOutside)="onClickOutside()" (click)="isCollapsed = false">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/register" routerLinkActive="active" *ngIf="!auth.loggedIn()">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login" routerLinkActive="active" *ngIf="!auth.loggedIn()">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/verify" routerLinkActive="active" *ngIf="auth.loggedIn() && !auth.verified">Verify</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/feed/edit" routerLinkActive="active" *ngIf="auth.loggedIn() && auth.verified && auth.isAdmin()">Sites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)" (click)="auth.logout()" *ngIf="auth.loggedIn()">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div id="app">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
<global-modal #c="globalModal"></global-modal>
